{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|title }} -
                {{ post.comments.count }}</a> ></h2>
                <p> {{ post.published_date }} </p>
            </div>
        </div>
    {% empty %}
        <div>요청하신 Post가 존재하지 않습니다.</div>
    {% endfor %}
{% endblock %}
